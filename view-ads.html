<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alla Annonser</title>
</head>
<body>
    <h1>Alla Annonser</h1>

    <div id="ads"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabase.js"></script>
    <script>
        // Funktion för att hämta och visa annonser
        async function displayAds() {
            const { data: ads, error } = await supabase
                .from('ads')
                .select('*');

            if (error) {
                document.getElementById('ads').innerHTML = 'Kunde inte hämta annonser.';
                return;
            }

            let adsHtml = '';
            ads.forEach(ad => {
                adsHtml += `
                    <div class="ad">
                        <a href="ad-details.html?id=${ad.id}">
                            <img src="${ad.image_url}" alt="${ad.title}" width="200">
                            <h3>${ad.title}</h3>
                        </a>
                    </div>
                `;
            });

            document.getElementById('ads').innerHTML = adsHtml;
        }

        // Kör funktionen när sidan laddas
        displayAds();
    </script>
</body>
</html>
